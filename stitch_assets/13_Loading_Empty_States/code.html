<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BloodConnect - Helplines Loading</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c72929",
                        "primary-dark": "#a11f1f",
                        "background-light": "#f8f6f6",
                        "background-dark": "#201212",
                        "surface-dark": "#2C1B1B",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        }
                    },
                    animation: {
                        shimmer: 'shimmer 2s infinite linear'
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Shimmer Effect */
        .shimmer-bg {
            background: linear-gradient(to right, #2C1B1B 4%, #3D2626 25%, #2C1B1B 36%);
            background-size: 1000px 100%;
        }
        
        .dark .shimmer-bg {
            background: linear-gradient(to right, #2C1B1B 4%, #3D2626 25%, #2C1B1B 36%);
            background-size: 1000px 100%;
        }

        /* Hide scrollbar for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased h-screen overflow-hidden flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="w-full h-full max-w-md bg-background-light dark:bg-background-dark relative flex flex-col overflow-hidden shadow-2xl border-x border-slate-200 dark:border-slate-800">
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 bg-background-light dark:bg-background-dark border-b border-slate-200 dark:border-slate-800/50 z-10 sticky top-0">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-surface-dark transition-colors text-slate-700 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">Helplines</h1>
<div class="size-10 flex items-center justify-center">
<div class="relative">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-200">notifications</span>
<span class="absolute top-0 right-0 size-2.5 bg-primary rounded-full border-2 border-background-light dark:border-background-dark"></span>
</div>
</div>
</header>
<!-- Main Scrollable Content -->
<main class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-8">
<!-- Section 1: Loading State (Shimmer) -->
<section class="flex flex-col gap-4">
<div class="flex items-center justify-between mb-2">
<h2 class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Fetching Requests</h2>
<span class="size-4 border-2 border-primary/30 border-t-primary rounded-full animate-spin"></span>
</div>
<!-- Skeleton Card 1 -->
<div class="w-full bg-white dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800/50">
<div class="flex items-start gap-4">
<!-- Avatar Skeleton -->
<div class="size-12 rounded-full shimmer-bg animate-shimmer shrink-0"></div>
<!-- Content Skeleton -->
<div class="flex-1 space-y-3">
<div class="h-4 w-3/4 rounded shimmer-bg animate-shimmer"></div>
<div class="h-3 w-1/2 rounded shimmer-bg animate-shimmer"></div>
<!-- Tags Row -->
<div class="flex gap-2 pt-2">
<div class="h-6 w-16 rounded-full shimmer-bg animate-shimmer"></div>
<div class="h-6 w-16 rounded-full shimmer-bg animate-shimmer"></div>
</div>
</div>
</div>
<!-- Action Bar Skeleton -->
<div class="mt-4 pt-4 border-t border-slate-100 dark:border-white/5 flex gap-3">
<div class="h-10 flex-1 rounded-lg shimmer-bg animate-shimmer"></div>
<div class="h-10 w-10 rounded-lg shimmer-bg animate-shimmer"></div>
</div>
</div>
<!-- Skeleton Card 2 (Lower Opacity to imply list) -->
<div class="w-full bg-white dark:bg-surface-dark p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800/50 opacity-60">
<div class="flex items-start gap-4">
<div class="size-12 rounded-full shimmer-bg animate-shimmer shrink-0"></div>
<div class="flex-1 space-y-3">
<div class="h-4 w-2/3 rounded shimmer-bg animate-shimmer"></div>
<div class="h-3 w-1/3 rounded shimmer-bg animate-shimmer"></div>
</div>
</div>
</div>
</section>
<!-- Divider (Visual separator for demonstration purposes) -->
<div class="relative py-4">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-dashed border-slate-300 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light dark:bg-background-dark px-3 text-xs font-medium text-slate-500">Demo Separator</span>
</div>
</div>
<!-- Section 2: Empty State -->
<section class="flex flex-col items-center justify-center py-10 fade-in animate-in slide-in-from-bottom-4 duration-700">
<!-- Icon Container with subtle glow -->
<div class="relative mb-6 group">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full scale-0 group-hover:scale-110 transition-transform duration-500"></div>
<div class="relative size-24 bg-surface-dark rounded-full border-2 border-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-4xl text-primary" style="font-variation-settings: 'FILL' 0, 'wght' 300;">check_circle</span>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-2 mb-8 max-w-[280px]">
<h2 class="text-xl font-bold text-slate-900 dark:text-white">All caught up!</h2>
<p class="text-sm text-slate-500 dark:text-slate-400 leading-relaxed">
                        No active helplines right now. Great job! Take a break or check back later.
                    </p>
</div>
<!-- Refresh Button -->
<button class="group flex items-center justify-center gap-2 bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-6 rounded-lg shadow-lg shadow-primary/25 transition-all active:scale-95 w-full max-w-[200px]">
<span class="material-symbols-outlined group-hover:rotate-180 transition-transform duration-500 text-[20px]">refresh</span>
<span>Refresh Status</span>
</button>
<!-- Subtle Help Text -->
<p class="mt-8 text-xs text-slate-400 dark:text-slate-600">Last updated: Just now</p>
</section>
</main>
<!-- Bottom Navigation (Context) -->
<nav class="border-t border-slate-200 dark:border-slate-800/50 bg-white dark:bg-surface-dark px-6 py-3">
<ul class="flex justify-between items-center">
<li>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-[24px]" style="font-variation-settings: 'FILL' 1;">dashboard</span>
<span class="text-[10px] font-medium">Home</span>
</a>
</li>
<li>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-200 transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">bloodtype</span>
<span class="text-[10px] font-medium">Donors</span>
</a>
</li>
<li>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-200 transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">chat_bubble</span>
<span class="text-[10px] font-medium">Chats</span>
</a>
</li>
<li>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-slate-200 transition-colors" href="#">
<span class="material-symbols-outlined text-[24px]">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</li>
</ul>
</nav>
