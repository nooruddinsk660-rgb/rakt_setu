<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Change Password - BloodConnect</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#195de6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "surface-dark": "#1a2232",
                        "border-dark": "#344465",
                        "text-secondary": "#93a5c8",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10 text-slate-900 dark:text-white">Change Password</h1>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto no-scrollbar px-4 pt-6 pb-24">
<p class="text-slate-500 dark:text-text-secondary text-sm mb-8 text-center px-4">
                Update your password to keep your BloodConnect command center secure.
            </p>
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Current Password -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-900 dark:text-white ml-1" for="current-password">Current Password</label>
<div class="relative flex items-center group">
<span class="absolute left-4 text-slate-400 dark:text-text-secondary material-symbols-outlined text-[20px]">lock</span>
<input class="w-full pl-11 pr-12 py-3.5 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl text-base placeholder:text-slate-400 dark:placeholder:text-text-secondary/60 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-900 dark:text-white" id="current-password" placeholder="Enter current password" type="password"/>
<button class="absolute right-3 p-1 text-slate-400 hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-slate-200 dark:bg-border-dark/50 my-1"></div>
<!-- New Password -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-900 dark:text-white ml-1" for="new-password">New Password</label>
<div class="relative flex items-center group">
<span class="absolute left-4 text-slate-400 dark:text-text-secondary material-symbols-outlined text-[20px]">key</span>
<input class="w-full pl-11 pr-12 py-3.5 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl text-base placeholder:text-slate-400 dark:placeholder:text-text-secondary/60 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-900 dark:text-white" id="new-password" placeholder="Enter new password" type="password" value="Blood"/>
<button class="absolute right-3 p-1 text-slate-400 hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<!-- Password Strength Meter -->
<div class="mt-2 p-4 bg-slate-100 dark:bg-surface-dark/50 border border-slate-200 dark:border-border-dark rounded-xl">
<div class="flex justify-between items-center mb-2">
<span class="text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-text-secondary">Strength</span>
<span class="text-xs font-bold text-yellow-500">Fair</span>
</div>
<div class="flex gap-1.5 h-1.5 w-full mb-3">
<div class="flex-1 rounded-full bg-yellow-500"></div>
<div class="flex-1 rounded-full bg-yellow-500"></div>
<div class="flex-1 rounded-full bg-slate-300 dark:bg-border-dark"></div>
<div class="flex-1 rounded-full bg-slate-300 dark:bg-border-dark"></div>
</div>
<ul class="space-y-1.5">
<li class="flex items-center gap-2 text-xs text-green-500">
<span class="material-symbols-outlined text-[14px]">check_circle</span>
<span>At least 8 characters</span>
</li>
<li class="flex items-center gap-2 text-xs text-slate-500 dark:text-text-secondary">
<span class="material-symbols-outlined text-[14px]">radio_button_unchecked</span>
<span>One uppercase letter</span>
</li>
<li class="flex items-center gap-2 text-xs text-slate-500 dark:text-text-secondary">
<span class="material-symbols-outlined text-[14px]">radio_button_unchecked</span>
<span>One number or symbol</span>
</li>
</ul>
</div>
</div>
<!-- Confirm Password -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-slate-900 dark:text-white ml-1" for="confirm-password">Confirm New Password</label>
<div class="relative flex items-center group">
<span class="absolute left-4 text-slate-400 dark:text-text-secondary material-symbols-outlined text-[20px]">verified_user</span>
<input class="w-full pl-11 pr-12 py-3.5 bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark rounded-xl text-base placeholder:text-slate-400 dark:placeholder:text-text-secondary/60 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all text-slate-900 dark:text-white" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-3 p-1 text-slate-400 hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</form>
</main>
<!-- Fixed Bottom Action -->
<div class="absolute bottom-0 left-0 right-0 p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-slate-200 dark:border-border-dark">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3.5 px-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">save</span>
                Update Password
            </button>
</div>
</div>
</body></html>
